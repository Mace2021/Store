<head>

  <style>
  
    /* General styles */
    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto; /* Adjust as needed */
    }
    #cartContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .cartItem {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }
    
    .cartItem span {
      display: block;
      margin-bottom: 5px;
    }
    
    .cartItem button {
      margin: 5px;
      cursor: pointer;
    }
    input{
      width: 30px;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
    }
    
    
    .carts {
      margin-top: 100px;
      padding-top: 50px;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
      /* Add your existing styles here */

    /* Media query for small screens */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* Style adjustments for small screens */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

  </style>
  <title>Zeebay African Foods </title>
</head>
<body>

      <a href="./index.html" class="w3-bar-item w3-button" id="logo">

      <!-- Right-sided navbar links. Hide them on small screens -->

   <a href="./store.html" class="w3-bar-item w3-button w3-padding-large nav-link">Store</a>
   <a href="./contact.html" class="w3-bar-item w3-button w3-padding-large nav-link">Contact</a>

     
        <!-- Add shopping cart icon and link -->

              <i class="fa fa-search"></i>
            </a>
      
            <!-- Search box -->
            <input type="text" id="searchBox" class="w3-bar-item w3-input w3-padding-large nav-link" style="display: none;" placeholder="Search...">

        </div>
      </div>

<div class="carts" >

  <script type="module" src="./script.js"></script>
 
  <script>
    function toggleResponsiveNav() {
      var x = document.getElementById("myTopNav");
      if (x.className === "topnav w3-white") {
        x.className += " responsive";
      } else {
        x.className = "topnav w3-white";
      }
    }
  </script>
