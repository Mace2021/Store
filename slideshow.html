<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <style>
        #slideshow {
            justify-items: center;
            justify-content: center;
          position: relative;
          height: 600px;
          width: 600px;
        }
        #slideshow img,
        #slideshow div {
          position: absolute;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
        }
        .nav-button {
          position: absolute;
          top: 50%;
          background-color: lightgreen;
          border: none;
          padding: 10px;
          cursor: pointer;
        }
        #prevButton {
          left: 30px;
        }
        #nextButton {
          right: 30px;
        }
        h2, p{
            font-size:xx-large;
        }
      </style>
</head>
      <body>
        <div id="slideshow"></div>
        <button id="prevButton" class="nav-button">Prev</button>
        <button id="nextButton" class="nav-button">Next</button>
      
        <script type="module">
          import products from './data.js';
      
          const slideshow = document.getElementById('slideshow');
          let index = 0;
      
          function showProduct(product) {
            slideshow.innerHTML = `
              <img src="${product.image}" alt="${product.title}">
              <div>
                <h2>${product.title}</h2>
                <p>${product.description[0].weight}, ${product.description[0].price}</p>
              </div>
            `;
          }
      
          function prevProduct() {
            index = (index - 1 + products.length) % products.length;
            showProduct(products[index]);
          }
      
          function nextProduct() {
            index = (index + 1) % products.length;
            showProduct(products[index]);
          }
      
          document.getElementById('prevButton').addEventListener('click', prevProduct);
          document.getElementById('nextButton').addEventListener('click', nextProduct);
      
          showProduct(products[index]); // Show first product immediately
        </script>
     
  
    
</body>
</html>
